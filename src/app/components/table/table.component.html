<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Filtruj po opisie</mat-label>
    <input matInput placeholder="Ex. Pizza" [(ngModel)]="filterPredicate" (ngModelChange)="filterByDescription()">
</mat-form-field>

<table mat-table [dataSource]="dataSource | async" class="mat-elevation-z8">
  
    <ng-container matColumnDef="work_order_id">
        <th mat-header-cell *matHeaderCellDef> WO ID </th>
        <td mat-cell *matCellDef="let element"> {{element.work_order_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>
  
    <ng-container matColumnDef="received_date">
        <th mat-header-cell *matHeaderCellDef> Received date </th>
        <td mat-cell *matCellDef="let element"> {{ element.received_date | date:"dd.MM.yyyy, hh:mm" }} </td>
    </ng-container>
  
    <ng-container matColumnDef="assigned_to">
        <th mat-header-cell *matHeaderCellDef> Assigned to </th>
        <td mat-cell *matCellDef="let element"> {{ element.assigned_to | multiple }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
    </ng-container>

    <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let element"> {{ element.priority }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
